<!DOCTYPE html>
<html>
<head>
    <title>檔案類型測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #fileInfo {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .info-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg" multiple>
    <div id="fileInfo"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = '';

            Array.from(e.target.files).forEach((file, index) => {
                const fileDetails = document.createElement('div');
                fileDetails.innerHTML = `
                    <div class="info-item">檔案 ${index + 1}:</div>
                    <div class="info-item">- 名稱: ${file.name}</div>
                    <div class="info-item">- 類型: ${file.type || '未指定'}</div>
                    <div class="info-item">- 大小: ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                `;
                fileInfo.appendChild(fileDetails);
            });
        });
    </script>
</body>
</html>
